<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>売上計算ツール＋夜空</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="sky"></canvas>

<div id="app">
    <h1>売上計算ツール</h1>
    <input type="number" id="price" placeholder="単価">
    <input type="number" id="quantity" placeholder="数量">
    <input type="number" id="discount" placeholder="割引(%)">
    <input type="number" id="tax" placeholder="消費税(%)">
    <button id="calculate">計算</button>
    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
